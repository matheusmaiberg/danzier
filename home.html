<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danzier - Deixando sua vida mais bonita!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaria: {
                DEFAULT: "#080844",
                500: "#080844",
                900: "#000031",
              },
              secundaria: "#6F6F6F",
              acento: "#080844",
              claro1: "#F3F3F3",
              claro2: "#EAEAEA",
              // A chave "claro2" foi duplicada. Aqui é um ajuste para ter uma chave única para cada cor.
              // Supondo que a cor branca seja "claro3" para evitar duplicação
              claro3: "#FFFFFF",
            },
            fontFamily: {
              sans: ["Open Sans", "ui-sans-serif", "system-ui"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <img src="imagens/imagens/logo-azul.png" alt="Logo Danzier">
      <nav>
        <a href="">Home</a>
        <a href="">Sobre Nós</a>
        <a href="">Loja</a>
        <a href="">Escritório Virtual</a>
        <a href="">Contato</a>
      </nav>
      <button href="">Seja um Consultor</button>
    </header>
    <main>
      <picture>
        <source media="(max-width: 400px)" srcset="imagens/banners/[Perfume M Gray] Banner - Site - Mobile - Danzier.png">
        <img src="imagens/banners/[Perfume M Gray] Banner - Site - Danzier - Desktop 2.png" alt="Banner principal">
      </picture>
      <picture>
        <source media="(max-width: 600px)" srcset="imagens/banners/[Perfume M Gray] Banner - Site - Mobile - Danzier.png">
        <img src="imagens/banners/[Perfume M Gray] Banner - Site - Danzier - Desktop 2.png" alt="Primeiro mascote do Android">
      </picture>





    </main>
  </body>
</html>
